<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="https://use.typekit.net/xbb5tyl.css" />
    <link rel="stylesheet" href="./css/detail.css" />

    <script defer src="./js/detail.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header">
        <div class="logo-box">
          <img src="" alt="로고 이미지" />
        </div>
      </div>
    </header>

    <!-- movie Detail -->
    <section id="detail-area" class="detail-area">
      <div class="movie-title"></div>
      <div class="movie-detail">
        <div class="movie-poster">
          <img src="" alt="포스터" />
        </div>
        <div class="movie-info">
          <div class="popular">
            <p class="category">인기도</p>
            <p class="value"></p>
          </div>
          <div class="release">
            <p class="category">개봉일자</p>
            <p class="value"></p>
          </div>
          <div class="production">
            <p class="category">제작사</p>
            <p class="value"></p>
          </div>
          <div class="overview"></div>
          <div id="detail-genre" class="genre">
            <!-- <div>family</div>
            <div>family</div>
            <div>family</div>
            <div>family</div> -->
          </div>
        </div>
      </div>
    </section>

    <!-- movie detail tag-line -->
    <section class="tag-line">
      <p>-</p>
      <div class="tag-line-text" style="background-image: url()"></div>
    </section>

    <!-- movie detail production and box office success -->
    <section class="money-info">
      <div class="title">
        <p>제작 및 흥행</p>
      </div>
      <table class="money-table">
        <tr>
          <!-- 첫번째 줄 시작 -->
          <td class="category">제작예산</td>
          <td class="info"></td>
          <td class="category">평점 평균</td>
          <td class="info"></td>
        </tr>
        <!-- 첫번째 줄 끝 -->
        <tr>
          <!-- 두번째 줄 시작 -->
          <td class="category">흥행수익</td>
          <td class="info">6.08</td>
          <td class="category">총 투표 수</td>
          <td class="info">
            454
            <p>개</p>
          </td>
        </tr>
        <!-- 두번째 줄 끝 -->
      </table>
    </section>

    <!-- comment -->
    <section class="comment">
      <div class="title-area">
        <div class="title">영화 관람평</div>
        <div class="filters">
          <p data-gender="모두보기">모두보기</p>
          <p data-gender="남성">남성</p>
          <p data-gender="여성">여성</p>
        </div>
      </div>
      <!-- form -->
      <form action="//" name="comment" class="comment-form">
        <div class="select">
          <input id="review-writer" type="text" placeholder="Your name" />
          <input id="review-password" type="password" placeholder="Password" />
          <input
            type="radio"
            id="Choice1"
            name="gender"
            value="남성"
            checked="checked"
          />
          <label for="Choice1">남성</label>
          <input type="radio" id="Choice2" name="gender" value="여성" />
          <label for="Choice2">여성</label>
        </div>
        <div class="comment-submit">
          <input
            id="review-comment"
            class="input-field"
            type="text"
            placeholder="Leave a comment"
          />
          <button id="review-register-btn">submit</button>
        </div>
      </form>

      <!-- comment print -->
      <div class="comment-print"></div>
    </section>
  </body>
</html>
