<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="https://use.typekit.net/xbb5tyl.css" />
    <link rel="stylesheet" href="./css/detail.css" />

    <script defer src="./js/detail.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header">
        <div class="logo-box">
          <img src="" alt="로고 이미지" />
        </div>
      </div>
    </header>

    <!-- movie Detail -->
    <section id="detail-area" class="detail-area">
      <div class="movie-title"></div>
      <div class="movie-detail">
        <div class="movie-poster">
          <img src="" alt="포스터" />
        </div>
        <div class="movie-info">
          <div class="popular">
            <p class="category">Popularity</p>
            <p class="value"></p>
          </div>
          <div class="release">
            <p class="category">Release</p>
            <p class="value"></p>
          </div>
          <div class="production">
            <p class="category">Production</p>
            <p class="value"></p>
          </div>
          <div class="overview"></div>
          <div id="detail-genre" class="genre">
            <!-- <div>family</div>
            <div>family</div>
            <div>family</div>
            <div>family</div> -->
          </div>
        </div>
      </div>
    </section>

    <!-- movie detail tag-line -->
    <section class="tag-line">
      <p>-</p>
      <div class="tag-line-text" style="background-image: url()"></div>
    </section>

    <!-- movie detail production and box office success -->
    <section class="money-info">
      <div class="title">
        <p>production and box office success</p>
      </div>
      <table class="money-table">
        <tr>
          <!-- 첫번째 줄 시작 -->
          <td class="category">Budget</td>
          <td class="info"></td>
          <td class="category">Revenue</td>
          <td class="info"></td>
        </tr>
        <!-- 첫번째 줄 끝 -->
        <tr>
          <!-- 두번째 줄 시작 -->
          <td class="category">Revenue</td>
          <td class="info">6.08</td>
          <td class="category">Vote</td>
          <td class="info">454</td>
        </tr>
        <!-- 두번째 줄 끝 -->
      </table>
    </section>

    <!-- comment -->
    <section class="comment">
      <div class="title-area">
        <div class="title">Comment</div>
        <div class="filters">
          <p>All</p>
          <p>Male</p>
          <p>Female</p>
        </div>
      </div>
      <!-- form -->
      <form action="//" name="comment" class="comment-form">
        <div class="select">
          <input id="review-writer" type="text" placeholder="Your name" />
          <input id="review-password" type="password" placeholder="Password" />
          <button class="gender">Male</button>
          <button class="gender">Female</button>
        </div>
        <div class="comment-submit">
          <input
            id="review-comment"
            class="input-field"
            type="text"
            placeholder="Leave a comment"
          />
          <button id="review-register-btn">submit</button>
        </div>
      </form>

      <!-- comment print -->
      <div class="comment-print"></div>
    </section>
  </body>
</html>
