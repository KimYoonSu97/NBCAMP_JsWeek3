<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="https://use.typekit.net/xbb5tyl.css" />
    <link rel="stylesheet" href="./css/main.css" />
    
    <script type="module" src="./main-print.js"></script>
    <!-- <script defer src="slide.js"></script> -->
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header">
        <div class="logo-box">
          <img src="javascript:void(0)" alt="로고 이미지" />
        </div>
      </div>
    </header>

    <!-- Slide visual -->
    <main>
      <div class="top-text">Top 20 Rated Movie</div>
      <div class="button-list">
        <button class="button-left">Left</button>
        <button class="button-right">Rit</button>
      </div>
      <div id="slider">
        <div class="slide-inner">
          <!-- clss slide 가 하나의 조입니다.-->
        </div>
      </div>
    </main>

    <section class="inner">
      <div class="filter-form">
        <div class="filter">
          <div class="filter-name">Discover Movies</div>
          <div class="filter-select">
            <div class="popularity">Popularity</div>
            <div class="vote">Vote</div>
            <div class="comment">Comment</div>
          </div>
        </div>
        <div class="search-box">
          <input type="text" class="search-input" placeholder="Search movies" />
          <button class="search-btn">Search</button>
        </div>
      </div>

      <div class="card-container">
        <!-- 클래스 movie-card가 하나의 조 입니다. -->
      </div>
    </section>
  </body>
</html>
